<div class="wrapper" style="display: flex">
  <ul>
    <li *ngFor="let card of availableCards">
      <div class="card"
           dd-draggable-list-item
           [dd-type]="card.type"
           [dd-data]="card">
        {{card.title}}
      </div>
    </li>
  </ul>

  <ul
    dd-droppable-list
    (dd-dropped)="onParentDrop($event)"
    class="drop-zone droppable-list">

    <li *ngFor="let card of parentCards">
      <h3>{{card.title}}</h3>
    </li>
  </ul>
</div>
